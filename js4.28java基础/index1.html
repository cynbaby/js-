<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>弹框三兄弟</title>
</head>

<body>
	<script type="text/javascript">
		//在js里面的三种常用的弹框
		//1、基础弹框
		alert("abc");
		//2、确认框
		var a=confirm("听说下雨天和停电更配");
		alert(a);//只有字符串才需要加双引号，如果不加，则代表变量
		//变量 ->  js是弱类型，不需要先定义数据类型
		//3、 警告  prompt
		//    提示文本  文本的默认值
		var a=prompt("骑士");
		alert(a);
		
		
	
		var isTrue=confirm("勇士，准备好营救公主了么");
		if(isTrue){
			var name=prompt("请问勇士叫什么名字");
			alert(name);
			alert("开始游戏");
		}
			else{
				alert("快滚快滚！");
				}
	</script>
</body>
</html>
