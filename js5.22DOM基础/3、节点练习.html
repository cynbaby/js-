<script  type="text/javascript">    
 
   function getPreSbl(n){
    //如果是空白节点，或者是注释，那么type一定不为1
      var x=n.previousSibling;
      while( x && x.nodeType!=1 ){
        x=x.previousSibling;
      }
      return x;
    }

    function getNextSbl(n){
      var x=n.nextSibling;
      while( x && x.nodeType!=1 ){
        x=x.nextSibling;
      }
      return x;
    }

   var mylist = document.getElementById("tcon"); 
	//请输出   函数      HTML/CSS     表格
   //先获得函数，
   
   //输出“函数”
   var hsli=getNextSbl( getNextSbl(mylist) );
   console.log( hsli.firstChild.nodeValue ); //也可以这样console.log( hsli.lastChild.nodeValue );
   
   //输出“ HTML/CSS”
   var hcli=mylist.parentNode.parentNode.parentNode.lastChild;
   console.log( hcli.firstChild.nodeValue );
   
   //输出“表格”
   var fli=getPreSbl( getPreSbl( hcli.lastChild ).lastChild );
   console.log( fli.firstChild.nodeValue );
   

</script>
