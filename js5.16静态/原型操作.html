<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>原型操作</title>
</head>
<body>
	<script type="text/javascript">
		//1,前面我们通过prototype扩展 Array，Object（内置函数）中的equals,clone,这样它们下面的对象就都有这些功能
		//自定义类可以使用prototype来扩展
		function Person( name,age ){
			//this指的是当前的对象的name    name指的是形参的name
			//  最开始，this.name是空值  接着通过这句代码将name的实参值传到this.name中保存
			this.name=name;
			this.age=age;
		}
		Person.prototype.sayHello=function(name){
			document.write("hello, "+name +"<br />");
		}
		//还可以通过prototype一次性扩展多个方法
		Person.prototype={
			sayBye:function(name){
				document.write(this.name+" say bye to "+name +"<br />");
			},
			eat:function(foods){
				document.write(this.name+" eat "+foods +"<br />");
			}
		};

		var p1=new Person(  "张三",20 );
		p1.sayBye("smith");


		Person.prototype.grade='一年级';//这个类创建的所有对象都会有相同值的属性(利用原型来扩展属性，最好的实现方法是不要这样做)
		document.write(  p1.grade+"<br />");
		
		var p2=new Person("李四",30);
		document.write(  p2.name+" " +p2.grade +"<br />");
	</script>
</body>
</html>
