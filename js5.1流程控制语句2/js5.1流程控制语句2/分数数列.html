<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var son=2.00;
		var moth=1.00;
		var sum=0.00;
		var temp=0.00;
		var i=1;
		while (i<=20) {

			sum=sum+son/moth;
			temp=son;
			son=son+moth;
			moth=temp;
			i++;
			// statement
		}
		document.write(sum);
	</script>
</body>
</html>
