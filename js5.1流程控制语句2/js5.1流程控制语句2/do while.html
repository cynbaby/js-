<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type("text/javascript")>
		var i=1;	
		var j=1;
		do{
			do{
				document.write("i*j="+i+"*"+j+"="+(i*j)+"&nbsp;&nbsp;&nbsp;&nbsp;");
				j++;
			}while(j<=i)
			i++;
			j=1;
			document.write("<br/>")
		}while(i<10)
	</script>
</body>
</html>
