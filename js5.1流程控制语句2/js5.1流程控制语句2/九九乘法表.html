<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var i=1;	//控制行
		var j=1;	//控制每一行里面的列
		while (i<10) {
			while(j<=i){
				document.write("i*j="+i+"*"+j+"="+(i*j)+"&nbsp;&nbsp;&nbsp;&nbsp;");
				j++;
			}// statement
		i++;
		j=1;
		document.write("<br/>")
		}
	</script>
</body>
</html>
