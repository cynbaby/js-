<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var i=0;
		var j=1;
		var num;
		var k=1;
		document.write("i:"+i+"<br/>"+"j:"+j+"<br/>");
		document.write("第"+k+"个月："+j+"<br/>");
		while(k<12){
			k++;
			document.write("i:"+i+"<br/>"+"j:"+j+"<br/>");
			num=i+j;
			document.write("第"+k+"个月："+num+"<br/>");
			i=j;
			j=num;
			
		}
	</script>
</body>
</html>
