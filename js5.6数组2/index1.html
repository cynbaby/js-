<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>数组中元素的删除与添加</title>
</head>

<body>
	<script type="text/javascript">
    	var arr=new Array(0,1,2,3,4);
		delete arr[2];   //删掉索引为 2所对应的值，只删除值，不会删除元素，长度不变
		console.log(arr+"|"+arr.length);//0,1, ,3,4
		arr.length-=2;//0,1, 
		var i=arr.pop();   //undefined
		console.log(arr+"-----"+arr.length+"-----"+i);
		
		var arr2=new Array(1,2,3,4,5);
		//splice   从数组中移除一个或者多个元素，如果有必要，还可以添加元素，
		//返回被移除的元素
		//var i=arr2.splice(2);//从数组下标为1开始，一直移除到最后
		//var i=arr.splice(1,3);//从数组下标为1开始，一直移除到最后
		//        1,4,5,6,7,8,5        1,5,4,5,6,7,8
		var i=arr2.splice(1,3,4,5,6,7,8);  //从数组下标为1开始，一直移除到3
		console.log(arr2+"-----"+arr2.length+"-----"+i);
    </script>
</body>
</html>
