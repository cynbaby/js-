<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div>

	<table border="1px">
		<tr>
			<td><img src="images/register-arrow.gif" class="img" /></td>
			<td>会员名：</td>
			<td><input type="text" /></td>
			<td><img src="images/onFocus.gif" /></td>
			<td></td>
		</tr>
		<tr>
			<td><img src="images/register-arrow.gif" class="img" /></td>
			<td>真实姓名：</td>
			<td><input type="text" /></td>
			<td><img src="images/onFocus.gif" /></td>
			<td></td>
		</tr>
		<tr>
			<td><img src="images/register-arrow.gif" class="img" /></td>
			<td>密码：</td>
			<td><input type="text" /></td>
			<td><img src="images/onFocus.gif" /></td>
			<td></td>
		</tr>
		<tr>
			<td><img src="images/register-arrow.gif" class="img" /></td>
			<td>重复密码：</td>
			<td><input type="text" /></td>
			<td><img src="images/onFocus.gif" /></td>
			<td></td>
		</tr>
		<tr>
			<td><img src="images/register-arrow.gif" class="img" /></td>
			<td>性别：</td>
			<td>
				<input type="radio" name="sex" value="boy" checked="yes" />男
				<input type="radio" name="sex" value="girl"/>女
			</td>
			<td><img src="images/onFocus.gif" /></td>
			<td></td>
		</tr>
		<tr>
			<td><img src="images/register-arrow.gif" class="img" /></td>
			<td>证件号：</td>
			<td><input type="text" /></td>
			<td><img src="images/onFocus.gif" /></td>
			<td></td>
		</tr>
		<tr>
			<td><img src="images/register-arrow.gif" class="img" /></td>
			<td>E-mail：</td>
			<td><input type="text" /></td>
			<td><img src="images/onFocus.gif" /></td>
			<td></td>
		</tr>
		<tr>
			<td><img src="images/register-arrow.gif" class="img" /></td>
			<td>联系方式：</td>
			<td><input type="text" /></td>
			<td><img src="images/onFocus.gif" /></td>
			<td></td>
		</tr>
		<tr>
			<td><img src="images/register-arrow.gif" class="img" /></td>
			<td>省份</td>
			<td>
				<select>
				  <option>湖南</option>
			      <option>湖北</option>
			      <option>北京</option>
			      <option>四川</option>
			      <option>天津</option>
			      <option>重庆</option>
			      <option>江西</option>
			      <option>广州</option>
			      <option>云南</option>
			      <option>海南</option>
			      <option>黑龙江</option>
			      <option>福建</option>
			    </select>
			</td>
			<td><img src="images/onFocus.gif" /></td>
			<td></td>
		</tr>
		<tr>
			<td><img src="images/register-arrow.gif" class="img" /></td>
			<td>城市：</td>
			<td>
				<select>
			      <option>岳阳</option>
			      <option>长沙</option>
			      <option>衡阳</option>
			      <option>株洲</option>
			      <option>常德</option>
			      <option>永州</option>
			      <option>娄底</option>
			      <option>郴州</option>
			      <option>张家界</option>
			      <option>吉首</option>
			      <option>邵阳</option>
			      <option>益阳</option>
		    	</select>
			</td>
			<td><img src="images/onFocus.gif" /></td>
			<td></td>
		</tr>
		<tr><td colspan="5"><input type="image" src="images/register-sm2.gif" /></td></tr>
	</table>

</body>
</html>
