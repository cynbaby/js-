		//下面是对html中<h>标签的去除默认样式
		function filter(){
			var str=document.getElementById("first").value;
			//var reg=/<[\w]+>/g;  //这个运行出来是错误的，这样的运行会导致<h1>标签中的后面的结束标签</h1>没有被替换
			var reg=/<[^>]+>/g;  //这句正则代码的意思是，在全局中寻找<以及不是>和是>的东西，然后替换成空
			document.getElementById("late").value=str.replace(reg,"");
		}
