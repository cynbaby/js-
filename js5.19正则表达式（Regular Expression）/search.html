<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>search</title>
</head>
<body>
	search:返回的是位置

	<script type="text/javascript">
		var str="abcdefg";
		var reg=/b/;
		console.log( str.search(reg) );

		var reg=/bcd/;
		console.log(  str.search(reg) );

		var reg=/B/i;//不区分大小写
		console.log(  str.search(reg) );
	</script>
</body>
</html>
