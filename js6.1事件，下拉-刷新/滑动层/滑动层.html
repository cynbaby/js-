<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第二个案例(滑动层)</title>
	<style type="text/css">
		*{
		padding: 0px;
		margin: 0px auto;
	}
	#container{
		height: 477px;
		border: 1px solid #ccc;
		position: relative;
		left: -150px;
	}
	#container img{
		border: 1px solid #ccc;
		position: absolute;
		left: 0;
	}
	</style>
</head>
<body>
	<div id="container">
		<img src="img/door1.png" alt="图片1" title="图片1" />
		<img src="img/door2.png" alt="图片1" title="图片1" />
		<img src="img/door3.png" alt="图片1" title="图片1" />
		<img src="img/door4.png" alt="图片1" title="图片1" />
	</div>
	<script type="text/javascript">
		window.onload=function(){
			var box=document.getElementById("container");
			//获取所有的图片
			var imgs=document.getElementsByTagName("img");
			//单张图片的大小
			var imgWidth=imgs[0].offsetWidth;//获取某一个元素的当前大小
			//被盖住的图片漏出来的大小
			var imgshowWidth=160;

			//总容器的大小
			var boxWidth=imgWidth+imgshowWidth*(imgs.length-1);
			box.style.width=boxWidth+"px";

			//设置每一个图片的初始位置
			function setImagesPos(){
				for(var i=1;i<imgs.length;i++){
					imgs[i].style.left=imgWidth+imgshowWidth*(i-1)+"px";
				}
			}
			setImagesPos();

			//定义   计算每一个图片被掩盖的大小
			var hiddenWidth=imgWidth-imgshowWidth;

			//添加事件
			for(var i=0;i<imgs.length;i++){
				(function(i){
					//绑定事件
					imgs[i].onmouseover=function(){
						//首先，先把图片初始化
						setImagesPos();
						//控制图片的大小
						for(var j=1;j<=i;j++){
							imgs[j].style.left=parseInt(imgs[j].style.left)-hiddenWidth+"px";
						}
					}
				})(i)
			}
		}
	</script>
</body>
</html>
