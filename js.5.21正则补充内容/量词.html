<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>量词</title>
</head>
<body>
	<pre>/*保留当前格式*/
	量词：规定出现的次数  {},用大括号表示 ，{3}:出现3次，{4,8}:出现4-8次，{4，}出现4次以上，{,4}最多4次
		+:出现至少一次，最多无限 {1,}
		?:出现0次或1次 {0,1}
		*:任意个，至少出现0次 {0,}
	</pre>
	
	<input type="text" id="qq" /><input type="button" value="查询"onclick="check()" />
	<script type="text/javascript">
		function check(){
			var str=document.getElementById("qq").value;
			var reg=/^[1-9]\d{4,10}$/;
			if( reg.test(str) ){
				alert("是QQ号");
			}else{
				alert("不是QQ号");
			}
		}
	</script>

	<pre>
		正则的开始和结束：
			^：如果放在[]里面，指非  如果放在正则的前面，就指开始
			$:如果放在正则的最后面，就指结尾
	</pre>

	练习题：去字符的前后空格  "     ycinfo     "->"ycinfo"
	//  string.trim():  去除string后面多余的空格
</body>
</html>
