<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重复子项</title>
</head>
<body>
	匹配子项 （）
	重复子项  \1  代表重复的第一个子项
			  \2  代表重复的第二个子项

	Q:在一个字符串里面去找出现最多的字符，并且出现了多少次？
	eg:var str="haaaadajikahajadncazhsaadaa"

	<script type="text/javascript">
		var str="abcb";
		var reg=/(a)(b)(c)\1+/;//代表寻找abca这样的字符串一个或以上
		console.log( reg.test(str) );//输出值是flase

		var str="abcdefgcccccfrcccccgfea";
		document.write("字符是:"+str+"<br />");
		//排序
		var arr=str.split("");
		//console.log(arr);
		str=arr.sort().join("");
		console.log(str);

		var value="";
		var num=0;
		//定义正则
		var reg=/(\w)\1+/g;

		str.replace(reg,function($0,$1){//$0:母项，$0:子项
			if(num<$0.length){
				num=$0.length;
				value=$1;
			}
		});
		console.log( function($0));
		document.write("出现最多的字符是: "+value+",一共出现了"+num+"次");
	</script>
</body>
</html>
