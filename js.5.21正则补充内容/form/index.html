<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单</title>
	<style type="text/css">
		*{
			padding:0px;
			margin:0px auto;
			font-family:"微软雅黑";
			color:#333;
			}
    	.Form{
			width:857px;
			height:460px;
			margin-top:5%;
			margin-left:20%;
			}
		.Form-top{
			width:100%;
			height:26px;
			background:url(images/register-top.gif) no-repeat;
			}
		.Form-left{
			width:3px;
			height:99%;
			margin-top:1%;
			float:left;
			background:url(images/register-line.gif) repeat left;
			}
		.Form-right{
			width:3px;
			height:99%;
			margin-top:1%;
			float:right;
			background:url(images/register-line.gif) repeat right;
			}
		
		.Form-top-text{
			width:759px;
			height:14px;
			background:url(images/dot_line_1.gif) no-repeat bottom right;
			margin-left:20px;
			}
		.Form-top-text p{
			font-size:14px;
			padding-top:-10px;
			padding-left:20px;
			color:#666;
			}
		.Form-content{
			width:740px;
			height:300px;
			margin-top:20px;
			margin-left:20px;
			
			}
		.Form-center-bottom{
			width:759px;
			height:3px;
			background:url(images/dot_line_2.gif) no-repeat;
			margin-top:40px;
			margin-left:20px;
			}
		.Form-buttom{
			width:127px;
			height:39px;
			margin-top:20px;
			margin-left:40%;
			background:url(images/register-sm2.gif) no-repeat;
			}
		.Form-bottom{
			width:100%;
			height:26px;
			background:url(images/register-bottom.gif) no-repeat;
			margin-top:20px;
			}
		#pic{
			margin-left:35px;
			}
		#font1{
			margin-left:20px;
			}
		.Form-content input{
			border-color:#F90;
			}
    </style>
</head>
	
<body>
	<div class="Form">
    	<div class="Form-top"></div> 
       
    	<div class="Form-left"></div>
        
        <div class="Form-right"></div>
        <div class="Form-top-text"><p>会员信息：</p></div>
        <div class="Form-content">
        	<form action="" method="post">
            <table border="0">
            	<tr>
                	<td ><img  id="pic" src="images/register-arrow.gif" /></td>
                    <td align="right">会员名： </td>
                    <td><input id="name" type="text" name="tra" maxlength="18" size="16" onBlur="checkname(this,'pic1','divname')"/></td>
                    <td><img id="pic1" src="images/onFocus.gif" /></td>
                    <td><font id="divname" size="-1" color="#666666">会员名以字母或汉字开头，由3-18位的数字、字母、下划线、汉字组成</font></td>
                </tr>
                <tr>
                	<td><img  id="pic" src="images/register-arrow.gif" /></td>
                    <td align="right" class="register-td">真实名字：</td>
                    <td><input  name="myname" id="myname" class="register-input" onBlur="checkmyname(this,'pic2','mydivname')" type="text" name="tra" maxlength="18" size="16" /></td>
                    <td><img id="pic2" src="images/onFocus.gif" /></td>
                    <td><font id="mydivname" size="-1" color="#666666">请输入您的真实名字</font></td>
                </tr>
                <tr>
                	<td><img  id="pic" src="images/register-arrow.gif" /></td>
                    <td align="right">密码：</td>
                    <td><input id="pwd" type="password" name="tra" maxlength="18" size="16" onBlur="checkpwd(this,'pic3','mydivpwd')" /></td>
                    <td><img id="pic3" src="images/onFocus.gif" /></td>
                    <td><font id="mydivpwd" size="-1" color="#666666">密码由6-16位的数字、字母、下划线组成</font></td>
                </tr>
                <tr>
                	<td><img  id="pic" src="images/register-arrow.gif" /></td>
                    <td align="right">重复密码：</td>
                    <td><input type="password" name="tra" maxlength="18" size="16" onBlur="checkpwda(this,'pic4','mydivpwda','pwd')" /></td>
                    <td><img id="pic4" src="images/onFocus.gif" /></td>
                    <td><font id="mydivpwda" size="-1" color="#666666">两次输入的密码必须一致</font></td>
                </tr>
                <tr>
                	<td><img  id="pic" src="images/register-arrow.gif" /></td>
                    <td align="right">性别：</td>
                    <td><input type="radio" name="sex" value="man"  checked="yes"  />男&nbsp;
				<input type="radio" name="sex" value="girl" />女</td>
                    <td><img id="pic5" src="images/onFocus.gif" /></td>
                    <td><font size="-1" color="#666666">请输入您的性别</font></td>
                </tr>
                <tr>
                	<td><img  id="pic" src="images/register-arrow.gif" /></td>
                    <td align="right">证件号：</td>
                    <td><input id="ID" type="text" name="tra" maxlength="18" size="16"  onBlur="checkID(this,'pic6','mydivID')" /></td>
                    <td><img id="pic6" src="images/onFocus.gif" /></td>
                    <td><font size="-1" color="#666666">请输入您的有效证件号</font></td>
                </tr>
                <tr>
                	<td><img  id="pic" src="images/register-arrow.gif" /></td>
                    <td align="right">E-mail：</td>
                    <td><input id="email" name="email" type="text" name="tra" maxlength="18" size="16" onBlur="checkemail(this,'pic7','mydivemail')"/></td>
                    <td><img id="pic7" src="images/onFocus.gif" /></td>
                    <td><font id="mydivemail" size="-1" color="#666666">请填写常用电子邮件</font></td>
                </tr>
                <tr>
                	<td><img  id="pic" src="images/register-arrow.gif" /></td>
                    <td align="right">联系方式：</td>
                    <td><input id="tell" type="text" name="tra" maxlength="18" size="16" onBlur="checktell(this,'pic8','mydivtell')"/ ></td>
                    <td><img id="pic8" src="images/onFocus.gif" /></td>
                    <td><font id="mydivtell" size="-1" color="#666666">请填写您的常用联系方式</font></td>
                </tr>
                <tr>
                	<td><img  id="pic" src="images/register-arrow.gif" /></td>
                    <td align="right">省份：</td>
                    <td>
                    	<select>
						<option>--请选择--&nbsp;&nbsp;&nbsp;</option>
                        <option value="1">湖南省</option>
                        <option value="2">湖北省</option>
                        <option value="3">广西省</option>
						</select>
                    </td>
                    <td><img id="pic2" src="images/onFocus.gif" /></td>
                    <td><font size="-1" color="#666666">请您选择你所在的省份</font></td>
                </tr>
                <tr>
                	<td><img  id="pic" src="images/register-arrow.gif" /></td>
                    <td align="right">城市：</td>
                    <td>
                    	<select>
						<option>--请选择--&nbsp;&nbsp;&nbsp;</option>
                        <option value="1">长沙市</option>
                        <option value="2">衡阳市</option>
                        <option value="3">南宁市</option>
                        <option value="4">柳州市</option>
                        <option value="5">襄阳市</option>
                        <option value="6">武汉市</option>
						</select>
                    </td>
                    <td><img id="pic2" src="images/onFocus.gif" /></td>
                    <td><font size="-1" color="#666666">请您选择你所在的城市</font></td>
                </tr>
             </table>
            </form>
        </div>
        <div class="Form-center-bottom"></div>
        <div class="Form-buttom"></div>
        <div class="Form-bottom"></div>
    </div>
		<script>

        	function $(id){
				return document.getElementById(id);
			}
			
			function checkmyname(obj,imgid,divid){
				var reg=/^[a-zA-Z\u4e00-\u9fa5]{2,6}$/;
				if(reg.test(obj.value) ){
					$(imgid).src="images/onCorrect.gif";
					$(divid).style.color="green";
				}else{
					$(imgid).src="images/onError.gif";
					$(divid).style.color="red";
				}
			}

			function checkemail(obj,imgid,divid){
				var reg=/^\w+@\w+(\.\w+){1,3}$/;
				if(reg.test(obj.value) ){
					$(imgid).src="images/onCorrect.gif";
					$(divid).style.color="green";
				}else{
					$(imgid).src="images/onError.gif";
					$(divid).style.color="red";
				}
			}

			function checkname(obj,imgid,divid){
				var reg=/^[a-zA-Z\u4e00-\u9fa5][a-zA-Z0-9_\u4e00-\u9fa5]{2,17}$/;
				if(reg.test(obj.value) ){
					$(imgid).src="images/onCorrect.gif";
					$(divid).style.color="green";
				}else{
					$(imgid).src="images/onError.gif";
					$(divid).style.color="red";
				}
			}

			function checkID(obj,imgid,divid){
				var reg=/\d{15}|\d{18}/;
				if(reg.test(obj.value) ){
					$(imgid).src="images/onCorrect.gif";
					$(divid).style.color="green";
				}else{
					$(imgid).src="images/onError.gif";
					$(divid).style.color="red";
				}
			}

			function checkpwd(obj,imgid,divid){
				var reg=/\w{6,16}/;
				if(reg.test(obj.value) ){
					$(imgid).src="images/onCorrect.gif";
					$(divid).style.color="green";
				}else{
					$(imgid).src="images/onError.gif";
					$(divid).style.color="red";
				}
			}

			function checkpwda(obj,imgid,divid,prepwd){
				if(obj.value==$(prepwd).value){
					$(imgid).src="images/onCorrect.gif";
					$(divid).style.color="green";
				}else{
					$(imgid).src="images/onError.gif";
					$(divid).style.color="red";
				}
			}

			function checktell(obj,imgid,divid){
				var reg=/(^[1-9][0-9]{10}$)|\d{3}-\d{8}|\d{4}-\d{7}/;
				if(reg.test(obj.value) ){
					$(imgid).src="images/onCorrect.gif";
					$(divid).style.color="green";
				}else{
					$(imgid).src="images/onError.gif";
					$(divid).style.color="red";
				}
			}
        </script>
</body>
</html>
