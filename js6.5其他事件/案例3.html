<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例3</title>
</head>
<body style="-moz-user-select:none;">
	onselect:代表文本被选中<br />
	<!--兼容火狐-->
	<div id="test">这里是测试文字</div>
	<input type="text" value="这里是测试文字，你选中试一试" id="inp" />
	<textarea id="txt">这里是测试文字，你选中试一试</textarea>

	<script type="text/javascript">
		var div=document.getElementById("test");
		var inp=document.getElementById("inp");
		var txt=document.getElementById("txt");

		div.onselect=function(){
			alert("a");
		}
		inp.onselect=function(){
			alert("a");
		}
		txt.onselect=function(){
			alert("a");
		}
		//onselectstart几乎可以用于所有对象，触发的时间为目标，对象被开始选中时，即选中动作刚开始，尚未实际性
		//被选中
		//不兼容火狐
		inp.onselectstart=function(){
			//专门用来阻止你选中文本，（但是本次代码却实现不了这个效果）
			return false;
		}
	</script>
</body>
</html>
