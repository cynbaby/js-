<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>数组</title>
</head>

<body>
	<script>
	//创建一个数组
    	var arr=new Array();//typof   object
		
		//alert( typeof(arr));
		document.write(arr+"<br />");
		
		//第二种方法
		var arr2=new Array(4);//注意点：数组的长度是可变的,数组的长度是0~2的23次方-1：4 2 9496 7295.
		document.write(arr2+"<br />");
		
		var arr3=new Array(1,2);
		document.write(arr3+"<br />");//数组里面可以放任意值.
		
		var arr4=[1,2,3,4,5];
		document.write(arr4+"<br />");
		//alert( typeof(arr4));typof   object
		
    </script>
</body>
</html>
