<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画圆</title>
</head>
<body>
	<canvas id="canvas" style="border: 1px solid #aaa;display: block;margin: 50px auto;">当前浏览器不支持Canvas,请更换浏览器再试试。</canvas>

	<script type="text/javascript">
		window.onload=function(){
			var canvas=document.getElementById("canvas");

			canvas.width=1024;
			canvas.height=768;

			var context=canvas.getContext("2d");

			context.lineWidth=5
			context.strokeStyle="#005588"
			context.arc(100,100,50,0,2*Math.PI);
			context.stroke();
		}
	</script>
</body>
</html>
