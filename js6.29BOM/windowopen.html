<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>windowopen</title>

	<script type="text/javascript">
		function open_win(){
			window.open("http://www.w3school.com.cn","new window","with=200,height=200");
		}
	</script>

</head>
<body>
	<input type="button" value="Open Window" onclick="open_win()" />
</body>
</html>
