<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>screen</title>
</head>
<body>
	<input id="demo1" type="button" value="显示屏幕信息"/>

	<script type="text/javascript">
		document.getElementById("demo1").onclick=function(){
			alert(
				"屏幕信息: \n"+
				"分辨率: "+screen.width+" X "+screen.height+"\n"+

				);
		}
	</script>
</body>
</html>
