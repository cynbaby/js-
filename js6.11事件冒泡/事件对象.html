<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件对象</title>
</head>
<body>
	stopPropagation和preventDefault
	<div id="
	oDiv">
		<p id="oP">
			<span id="oSpan">请点击我</span>
		</p>
	</div>
	<a href=" " id="mya">请点击我</a>
	<a href="javascript:add()" id="myb">请点击我</a>
	<a href="javascript:void(0)" id="myc">请点击我</a>
	<script type="text/javascript">
		var oDiv=document.getElementById("oDiv");
		var oP=document.getElementById("oP");
		var oSpan=document.getElementById("oSpan");

		oDiv.onclick=function(){
			alert("div被点击");
		}
		oP.onclick=function(){
			alert("oP被点击");
		}
		oSpan.onclick=function(event){
			alert("oSpan被点击");
			//阻止冒泡
			event.stopPropagation();
		}

		var mya=document.getElementById("mya");
		mya.onclick=function(event){
			//阻止浏览器的默认行为
			event.preventDefault();
			alert("aaa");
		}
		function add(){
			alert("bbb");
		}
	</script>
</body>
</html>
