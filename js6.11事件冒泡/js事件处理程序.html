<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js事件处理程序</title>
</head>
<body>
	<pre>
	html事件处理程序：把事件处理程序（function），直接添加在html代码里面.
		在点击事件里：先有谁，就先触发谁，同一个事件，不能被触发两次。
	DOM0级事件处理程序:把一个函数赋给一个事件。需要在事件名的前面加一个关键字“on”,可以添加多个同样的事件，但是只会触发最后一个事件，
	DOM2级事件处理程序：addEvenListener   removeEventListener  事件名不需要添加on啦，
		可以添加多个同样的事件，并且，都可以触发。
	</pre>
	
	<input type="button" value="html事件处理程序" id="btn1" onclick="show1()" onclick="show2()" />
	<input type="button" value="Dom0级事件处理程序" id="btn2"  />
	<input type="button" value="Dom2级事件处理程序" id="btn3"  />

	<script type="text/javascript">
		function show1(){
			alert("html事件处理程序,show1");
		}

		function show2(){
			alert("html事件处理程序,show2");
		}


		var btn2=document.getElementById("btn2");
		btn2.onclick=function(){
			alert("DOM0级事件处理程序1");
		}
		btn2.onclick=function(){
			alert("DOM0级事件处理程序2");
		}

		//DOM0级如何删除一个事件
		//btn2.onclick=null;
		
		var btn3=document.getElementById("btn3");
		//事件名   事件处理程序   是否在捕获阶段执行  false：冒泡  true：捕获
		btn3.addEventListener("click",showMessage1,false);
		btn3.addEventListener("click",showMessage2,false);
		function showMessage1(){
			alert("DOM2级事件处理程序1");
		}
		function showMessage2(){
			alert("DOM2级事件处理程序2");
		}
		//真正意义上的删除事件
		//btn3.removeEventListener("click",showMessage,false);
	</script>
</body>
</html>
