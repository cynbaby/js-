<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>闭包的理解</title>
</head>
<body>
	<script type="text/javascript">
		function f1(){
			var a=1;
			return function(){  //闭包：突破变量生命 周期。
				return a+"<br />";
			}
		}
		var r=f1();
		document.write( r() );

		function greet(name){
			return function(greeting){
				return greeting+" "+name;
			}
		}
		var r=greet("smith");
		document.write( r("hello"));
	</script>
</body>
</html>
