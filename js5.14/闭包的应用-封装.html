<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>闭包的应用-封装</title>
</head>
<body>
	<script type="text/javascript">
		var setAge,getAge;  //声明两个全局的变量

		(
			function (){
			var age=0;   //在一个函数的内部定义的属性在函数外部无法直接访问
			setAge=function(a){   //这个全局变量引用一个闭包，在闭包中去访问这个函数中的属性
				age=a;
			};
			getAge=function(){
				return age;
				};
			}
		)();

		document.write(  getAge() +"<br />"); //运行出的结果是0  相当于调用了getAge（）这个方法，返回了age这个值，而在之前的function中，已经定义了一个全局变量age=0，所以，运行结果是0

		setAge(20);  
		document.write(  getAge() );   //运行的结果是20
	</script>
</body>
</html>
