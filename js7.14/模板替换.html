<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板替换</title>
	<script type="text/javascript" src="yclib.js"></script>
</head>
<body>
<div id="mydiv"></div>

	<script type="text/javascript">
		var template='<table border="{border}">'+'<tr><th>Last</th><td>{last}</td></tr>'+'<tr><th>First</th><td>{first}</td></tr>'+'</table>';
			document.write(template);//这句代码只在别人的想法中才写上
		var data={"first":"Carl","last":"Hollywood","border":2};
		//调用库里的函数的方法(亲测，正确)
		// template=template.replace("\{[a-z]\/g}","data[i][j]");

		// yc.$("mydiv").innerHTML=yc.supplant( template, data );
		
		//别人的很好的想法
		//  （{}）  分组。
		var datatemplate=function(template,data){
			for(var i in data){
				//  i:first,  last, border
				template=template.replace("{"+i+"}", data[i] );
				//template.replace("{border}",  data["border"] );
			}
			return template
		};
		document.write(datatemplate );
	</script>
</body>
</html>
