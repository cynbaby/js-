<title>备忘录</title>
</head>

<body>
	<script type="text/javascript">
		var date=prompt("请输入今天星期几：");
		switch(date)
		{
			case "1":
				alert("星期一应该看书");
				break;
			case "2":
				alert("星期二应该画画");
				break;
			case "3":
				alert("星期三应该写字");
				break;
			case "4":
				alert("星期四应该做作业");
				break;
			case "5":
				alert("星期五应该看电视");
				break;
			case "6":
				alert("星期六应该休息");
				break;
			case "7":
				alert("星期天应该玩耍");
				break;
			default:
				alert("请输入1~7的数字");
				break;
		}
	</script>
</body>
</html>
