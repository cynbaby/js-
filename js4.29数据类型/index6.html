<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>强制类型string转换</title>
</head>
<script type="text/javascript">
	var a=String(123);
	document.write(a+"<br />");
	
	a=String(0x22);
	document.write(a+"<br />");
	
	a=String(null);
	document.write(a+"<br />");
	
	a=String(true);
	document.write(a+"<br />");
	
</script>
<body>
</body>
</html>
