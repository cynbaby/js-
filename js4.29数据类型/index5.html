<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>强制类型转换boolean型</title>
</head>
<script type="text/javascript">
	var i=Boolean("");
	document.write(i+"<br />");
	
	i=Boolean("hello");
	document.write(i+"<br />");
	
	//只有0、null、空的字符串，才会返回false，其余的，都会返回true
	
	
	
</script>
<body>
</body>
</html>
