<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标鱼图案</title>
</head>
<body>

	<pre>
		document.documenElement.clientWidth:当前页面的宽度。
		document.documenElement.clientHeigh:当前页面的高度。
	</pre>

	<img src="fish.gif" style="position: absolute;left:0px;top:0px;" width="80" height="80" id="fish" />

	<script type="text/javascript">
		document.onmousemove=function(event){
			var e=event?event:window.event;
			document.getElementById("fish").style.top=(e.clientY-40)+"px";
			document.getElementById("fish").style.left=(e.clientX-18)+"px";
		}

		document.onkeydown=function(event){
			var e=event?event:window.event;
			var fish=document.getElementById("fish");
			var num;
			switch(e.keyCode){
				case 37:   //左
					num=parseInt(fish.style.left);
					if(num>=10){
						fish.style.left=(num-10)+"px";
					};
					break; 
				case 38:   //上
					num=parseInt(fish.style.top);
					if(num>=10){
						fish.style.top=(num-10)+"px";
					};
					break;
				case 39:    //右
					num=parseInt(fish.style.left);
					if(num+10<=document.documentElement.clientWidth-76){   //document.documenElement.clientWidth:当前页面的宽度
						
						console.log(fish.style.left);
						fish.style.left=(num+10)+"px";
					}else{
						console.log("else:"+fish.style.left);
					};
					break;
				case 40:   //下
					num=parseInt(fish.style.top);
					if(num+10<=document.documentElement.clientHeight){ //document.documenElement.clientHeight:当前页面的高度。
						fish.style.top=(num+10)+"px";
					};
					break;  
			}
		}
	</script>

</body>
</html>
