<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>二维数组</title>
</head>
<body>
	<script type="text/javascript">
	var arr=[ [1,2],[3,4],[5,6] ];
	console.log(arr);
	console.log(arr[1]);
	console.log(arr[1][1]);//读取索引为1的数组，并且在其数组里再读取索引为1 的值，即运行出的是【3,4】、4.

	var arr=new Array();
	for (var i = 0;i<3;i++){
		arr[i]=new Array();
		for(var j=0;j<3;j++){
			arr[i][j]=j;
		}
	}
	console.log(arr);
	</script>
</body>
</html>
